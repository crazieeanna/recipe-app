<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit()" [formGroup]="recipeEditForm">
            <div class="row">
                <div class="col-xs-12">
                    <button tyep="submit" class="btn btn-success" [disabled]="!recipeEditForm.valid">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancelRecipeEdit()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" formControlName="name">
                    </div>                
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" class="form-control" formControlName="image">
                    </div>                
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img src="" alt="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" row="6" class="form-control" formControlName="description"></textarea>
                    </div>                
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-8">
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-xs-2">
                                <input type="number" class="form-control">
                            </div>
                            <div class="col-xs-2">
                                <button class="btn btn-danger">X</button>
                            </div>
                        </div>
                    </div>                
                </div>
            </div>
        </form>        
    </div>
</div>
