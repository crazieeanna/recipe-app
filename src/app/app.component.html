<app-header (optionsClicked)="onOptionSelected($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipe *ngIf="optionSelected === 'recipes'"></app-recipe>
      <app-shopping-list *ngIf="optionSelected !== 'recipes'"></app-shopping-list>
    </div>
  </div>
</div>
