<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="errorMsg">
            <p>{{errorMsg}}</p>
        </div>
        <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control" name="email" ngModel required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoggedIn ? 'Log In' : 'Sign Up'}}</button>
                <button class="btn btn-primary" type="button" (click)="swtichToLogIn()">Switch to {{ isLoggedIn ? 'Sign Up' : 'Log In'}}</button>
            </div>
        </form>
    </div>
    
</div>
